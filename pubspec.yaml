name: panaderia_delicia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_delicia.png
    - assets/images/croissant.png
    - assets/images/tarta.png
    - assets/images/pan.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_delicia.png"
